<basic-modal urlCallback="usuario" #modal="modal">
  <div modal-header>Visualizar - {{usuario?.nome}}</div>
  <div modal-body>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" readonly id="inputEmail4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Rua</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Administrador
            </label>
          </div>
        </div>

  </div>
  <div modal-footer>
      <button class="btn btn-primary ml-auto basic-app-btn-padrao" (click)="modal.closeModal()">
          <i class="fa fa-close basic-app-btn-icon"></i>
          <span>Fechar</span>
      </button>

  </div>
</basic-modal>
