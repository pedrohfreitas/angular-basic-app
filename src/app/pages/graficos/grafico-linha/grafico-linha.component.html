<basic-breadcrumb [BreadcrumbModel]="breadcrumbModel"></basic-breadcrumb>
<div class="card">
  <h4 class="card-header">Gr√°ficos de linha</h4>
  <div class="card-body">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="validationCustom01">Linha</label>
          <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="dadosMulti"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [autoScale]="autoScale"
            (select)="onSelect($event)">
          </ngx-charts-line-chart>
        </div>
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-4">
            <label for="validationCustom01">Area</label>
            <ngx-charts-area-chart
              [view]="view"
              [scheme]="colorScheme"
              [results]="dadosMulti"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [autoScale]="autoScale"
              (select)="onSelect($event)">
            </ngx-charts-area-chart>
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="validationCustom01">Stacked Area</label>
              <ngx-charts-area-chart-stacked
                [view]="view"
                [scheme]="colorScheme"
                [results]="dadosMulti"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)">
              </ngx-charts-area-chart-stacked>
          </div>
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-4">
              <label for="validationCustom01">Normalized Area</label>
              <ngx-charts-area-chart-normalized
                [view]="view"
                [scheme]="colorScheme"
                [results]="dadosMulti"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)">
              </ngx-charts-area-chart-normalized>
          </div>
      </div>
    </form>
  </div>
</div>
